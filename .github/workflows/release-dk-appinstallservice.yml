name: Release DK AppInstallService Docker Image
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        id: docker_login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set TAG variable
        id: vars
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          GIT_TAG=${GITHUB_REF#refs/tags/}
          TAG="${SHORT_SHA}-${GIT_TAG}"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./dreamos-core/dk_appinstallservice
          file: ./dreamos-core/dk_appinstallservice/Dockerfile
          push: ${{ steps.docker_login.outcome == 'success' }}
          tags: |
            ghcr.io/${{ env.OWNER }}/dk_appinstallservice:${{ env.TAG }}
            ghcr.io/${{ env.OWNER }}/dk_appinstallservice:latest
          platforms: linux/amd64,linux/arm64
